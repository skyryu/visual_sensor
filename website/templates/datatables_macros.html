{% macro render_datatables(table_id) %}
<div class="card w-100 h-100">
    <div class="card-body w-100 h-100">
        <table id="{{ table_id }}" class="table table-striped table-bordered">
            <thead>
                <tr>
                    <th>Column 1</th>
                    <th>Column 2</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Row 1 Data 1</td>
                    <td>Row 1 Data 2</td>
                </tr>
                <tr>
                    <td>Row 2 Data 1</td>
                    <td>Row 2 Data 2</td>
                </tr>
            </tbody>
        </table>
    </div><!-- card body end -->
</div><!-- card of _datatables end-->
{% endmacro %}
