<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="DataTables/DataTables-1.10.18/css/dataTables.bootstrap4.min.css">
    <link rel="stylesheet" href="css/testEcharts.css">


    <script defer src="js/solid.min.js"></script>
    <script defer src="js/fontawesome.min.js"></script>


</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-info">
        <a class="navbar-brand" href="#">主页</a>
        <button class="navbar-toggler hidden-lg-up" type="button" data-toggle="collapse" data-target="#collapsibleNavId"
            aria-controls="collapsibleNavId" aria-expanded="false" aria-label="Toggle navigation"></button>
        <div class="collapse navbar-collapse" id="collapsibleNavId">
            <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                <li id="_navbar_model_show_anchor" class="nav-item active">
                    <a class="nav-link" href="#">模型显示</a>
                </li>
                <li id="_navbar_statistics_show_anchor" class="nav-item">
                    <a class="nav-link" href="#">数据显示</a>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="text" placeholder="搜索">
                <button class="btn btn-outline-success my-2 my-sm-0 active" type="submit">搜索</button>
            </form>
        </div><!-- collapse end-->
    </nav><!-- navbar div end-->


    <div class="container-fluid pl-0">
        <div class="_wrapper row flex-nowrap">
            <!-- _sidebar div start, _sidebar is the first col in wrapper -->
            <div class="_sidebar col-6 bg-dark pr-0">
                <div class="list-group list-group-flush">
                    <!-- outer list item 1 -->
                    <a class="_outer list-group-item align-items-start pl-0" data-toggle="collapse" href="#innerListGroup1">
                        <span class="align-top ml-2 mr-1"><i class="fas fa-cube fa-fw"></i></span><span class="align-top">&nbsp;传感器数据</span>
                    </a>

                    <!-- inner list group 1 begin-->
                    <div class="list-group collapse" id="innerListGroup1">
                        <a href="#" class="_inner list-group-item align-items-start pl-5">警告数据（#1）</a>
                        <a href="#" class="_inner list-group-item align-items-start pl-5">监控数据（#1）</a>
                        <a href="#" class="_inner list-group-item align-items-start pl-5">数据分析（#1）</a>
                    </div><!-- inner list group 1 end -->

                    <!-- outer list item 2 -->
                    <a class="_outer list-group-item align-items-start pl-0" data-toggle="collapse" href="#innerListGroup2">
                        <span class="align-top ml-2 mr-1"><i class="fas fa-chart-bar fa-fw"></i></span><span class="align-top">&nbsp;分析数据展示</span>
                    </a>

                    <!-- inner list group 2 begin-->
                    <div class="list-group list-group-flush collapse" id="innerListGroup2">
                        <a href="#" class="_inner list-group-item align-items-start pl-5">警告数据（#1）</a>
                        <a href="#" class="_inner list-group-item align-items-start pl-5">监控数据（#1）</a>
                        <a href="#" class="_inner list-group-item align-items-start pl-5">数据分析（#1）</a>
                    </div><!-- inner list group 2 end -->

                    <!-- outer list item 3 -->
                    <a class="_outer list-group-item align-items-start pl-0" href="#">
                        <span class="align-top ml-2 mr-1"><i class="fas fa-glasses fa-fw"></i></span><span class="align-top">&nbsp;处理意见</span>
                    </a>
                </div><!-- sidebar list group end -->
            </div><!-- _sidebar div end -->

            <!-- _main div start, _main is the second col in wrapper-->
            <div class="_main col">

                <div class="_visual row flex-xl-nowrap">
                    <div class="_model_or_form col-12 col-xl-7 p-1 m-0">
                        <div class="_3d_model w-100 h-100">
                            <div class="card w-100 h-100">
                                <!-- use card header to encapsulate control buttons -->
                                <div class="card-header p-1 d-flex justify-content-center">
                                    <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
                                        <div class="btn-group mr-2 mt-1" role="group" aria-label="First group">
                                            <button type="button" class="btn btn-dark btn-sm" style="box-shadow: none">移动</button>
                                            <button type="button" class="btn btn-dark btn-sm">缩放</button>
                                            <button type="button" class="btn btn-dark btn-sm">旋转</button>
                                            <button type="button" class="btn btn-dark btn-sm">全部缩放</button>
                                        </div>
                                        <div class="btn-group mr-2 mt-1" role="group" aria-label="Second group">
                                            <button type="button" class="btn btn-dark btn-sm">第一人称视图</button>
                                            <button id="btnGroupDrop1" type="button" class="btn btn-dark btn-sm dropdown-toggle"
                                                data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                                启动视图
                                            </button>
                                            <div class="dropdown-menu" aria-labelledby="btnGroupDrop1">
                                                <a class="dropdown-item" href="#">视图1</a>
                                                <a class="dropdown-item" href="#">视图2</a>
                                            </div>
                                        </div>
                                        <div class="btn-group mr-2 mt-1" role="group" aria-label="Third group">
                                            <button id="btnGroupDrop1" type="button" class="btn btn-dark btn-sm dropdown-toggle"
                                                data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                                模型组件
                                            </button>
                                            <div class="dropdown-menu" aria-labelledby="btnGroupDrop1">
                                                <a class="dropdown-item" href="#">组件1</a>
                                                <a class="dropdown-item" href="#">组件2</a>
                                            </div>
                                        </div>
                                    </div><!-- btn-toolbar div end -->
                                </div><!-- card-header end-->

                                <div class="card-body">
                                    <p class="card-text">show 3d model here</p>
                                </div><!-- card body end -->

                            </div><!-- card of _visual end-->
                        </div>
                        <!--_3d_model div end-->

                        <div class="_statistic_form w-100 h-100 d-none">
                            <div class="card w-100 h-100">
                                <div class="card-body w-100 h-100">
                                    <table id="example" class="table table-striped table-bordered">
                                        <thead>
                                            <tr>
                                                <th>Column 1</th>
                                                <th>Column 2</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr>
                                                <td>Row 1 Data 1</td>
                                                <td>Row 1 Data 2</td>
                                            </tr>
                                            <tr>
                                                <td>Row 2 Data 1</td>
                                                <td>Row 2 Data 2</td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div><!-- card body end -->
                            </div><!-- card of _statistic_form end-->
                        </div><!-- _statistic_form div end -->
                    </div><!-- _model_or_form div end -->

                    <div class="_echarts col-12 col-xl-5 p-0 pr-1 m-0">
                        <div id="pie_carousel1" class="carousel slide bg-dark rounded mt-1 w-100 h-25" data-ride="carousel">
                            <div class="carousel-inner w-100 h-100">
                                <div class="carousel-item active w-100 h-100">
                                    <div class="d-flex justify-content-center w-100 h-100 p-0 m-0">
                                        <div class="card rounded-0 w-75 p-0 border-0">
                                            <div class="card-body h-100 p-0">
                                                <div id="pieChart1" class="_pie_chart1 h-100 p-0"></div>
                                            </div><!-- card body end -->
                                        </div><!-- card end -->
                                    </div>
                                </div>
                            </div>
                            <a class="carousel-control-prev" href="#pie_carousel1" role="button" data-slide="prev">
                                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                <span class="sr-only">Previous</span>
                            </a><!-- pie_carousel1 control-prev end-->
                            <a class="carousel-control-next" href="#pie_carousel1" role="button" data-slide="next">
                                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                <span class="sr-only">Next</span>
                            </a><!-- pie_carousel1 control-next end-->
                        </div><!-- pie_carousel1 div end -->

                        <div id="line_carousel1" class="carousel slide bg-dark rounded mt-1 w-100 h-25" data-ride="carousel">
                            <div class="carousel-inner rounded-0 w-100 h-100">
                                <div class="carousel-item active w-100 h-100">
                                    <div class="d-flex justify-content-center w-100 h-100">
                                        <div class="card rounded-0 w-75 p-0 border-0">
                                            <div class="card-body h-100 p-0">
                                                <div id="lineChart1" class="h-100 p-0"></div>
                                            </div><!-- card body end -->
                                        </div><!-- card end -->
                                    </div>
                                </div>
                            </div>
                            <a class="carousel-control-prev" href="#line_carousel1" role="button" data-slide="prev">
                                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                <span class="sr-only">Previous</span>
                            </a><!-- line_carousel1 control-prev end-->
                            <a class="carousel-control-next" href="#line_carousel1" role="button" data-slide="next">
                                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                <span class="sr-only">Next</span>
                            </a><!-- line_carousel1 control-next end-->
                        </div><!-- line_carousel1 div end -->

                        <div id="heat_carousel1" class="carousel slide bg-dark rounded mt-1 w-100 h-25" data-ride="carousel">
                            <div class="carousel-inner w-100 h-100">
                                <div class="carousel-item active w-100 h-100">
                                    <div class="d-flex justify-content-center w-100 h-100">
                                        <div class="card w-75 p-0">
                                            <div class="card-body h-100 p-0">
                                                <div id="piechart3" class="_pie_chart1 h-100 p-0" style="min-height:5rem;"></div>
                                            </div><!-- card body end -->
                                        </div><!-- card end -->
                                    </div>
                                </div>
                            </div>
                            <a class="carousel-control-prev" href="#heat_carousel1" role="button" data-slide="prev">
                                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                <span class="sr-only">Previous</span>
                            </a><!-- heat_carousel1 control-prev end-->
                            <a class="carousel-control-next" href="#heat_carousel1" role="button" data-slide="next">
                                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                <span class="sr-only">Next</span>
                            </a><!-- heat_carousel1 control-next end-->
                        </div><!-- heat_carousel1 div end -->
                    </div>
                    <!--_echarts div end-->
                </div><!-- _visual row end -->
            </div><!-- _main div end -->
        </div><!-- wrapper row end-->

    </div><!-- container end-->


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/echarts.common.min.js"></script>
    <script src="DataTables/DataTables-1.10.18/js/jquery.dataTables.min.js"></script>
    <script src="DataTables/DataTables-1.10.18/js/dataTables.bootstrap4.min.js"></script>
    <script src="js/echarts_draw.js"></script>
    <script src="js/datatables_draw.js"></script>
    <script src="js/draw_components.js"></script>
</body>

</html>
