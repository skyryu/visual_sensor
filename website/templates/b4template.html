<!doctype html>
<html lang="en">

<head>
    <title>{% block title %}B4 Template Title{% endblock %}</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    {% block styles %}
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="{{url_for('static', filename='css/bootstrap.min.css')}}">
    {% endblock %}

    {% block headJS %}
        <!-- FountAwesome -->
        <script defer src="{{url_for('static', filename='js/vendor/solid.min.js')}}"></script>
        <script defer src="{{url_for('static', filename='js/vendor/fontawesome.min.js')}}"></script>
    {% endblock %}
</head>

<body class="container-fluid p-0" style="height:100vh">
    {% block navbar %}
        <nav class="navbar navbar-expand-lg navbar-dark bg-info">
            <a class="navbar-brand" href="#">主页</a>
            <button class="navbar-toggler hidden-lg-up" type="button" data-toggle="collapse" data-target="#collapsibleNavId"
                aria-controls="collapsibleNavId" aria-expanded="false" aria-label="Toggle navigation"></button>
            <div class="collapse navbar-collapse" id="collapsibleNavId">
                <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                    <li id="_navbar_model_show_anchor" class="nav-item active">
                        <a class="nav-link" href="#">模型显示</a>
                    </li>
                    <li id="_navbar_statistics_show_anchor" class="nav-item">
                        <a class="nav-link" href="#">数据显示</a>
                    </li>
                </ul>
            </div><!-- collapse end-->
        </nav><!-- navbar div end-->
    {% endblock %}

    {% block leftSideBar %}
    {% endblock %}

    {% block content %}
    {% endblock %}
    
    {% block footer %}
        <footer class="fixed-bottom">
            I am a footer, hey ha !
        </footer>
    {% endblock %}

    {% block OptionalJS %}
        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="{{url_for('static', filename='js/vendor/jquery-3.3.1.min.js')}}"></script>
        <script src="{{url_for('static', filename='js/vendor/bootstrap.bundle.min.js')}}"></script>
    {% endblock %}
</body>

</html>
